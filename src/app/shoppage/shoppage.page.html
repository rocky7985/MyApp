<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="gotoAllPosts()"></ion-icon>
    <ion-title class="title-center">Shop-Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner *ngIf="loadProducts"></ion-spinner>

  <ng-container *ngIf="!loadProducts">
    <ion-row>
      <ion-col size="12" *ngFor="let item of itemDetails">
        <ion-card (click)="navToViewSingle(item.productId)">
          <ion-card-header>
            <ion-card-content>

              <swiper-container pagination="true" paginationClickable="true">
                <swiper-slide *ngFor=" let image of item.featured_image" (click)="$event.stopPropagation()">
                  <ion-img [src]="image"></ion-img>
                </swiper-slide>
              </swiper-container>

              <ion-card-title>{{item.productName}}</ion-card-title>
              <ion-card-subtitle>{{item.productPrice | currency}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>

  <ion-grid>
    <ion-row *ngIf="!loadProducts">
      <ion-col size="12" class="no-items-message" *ngIf="itemDetails.length==0">
        No items to display.
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
