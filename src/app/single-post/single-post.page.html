<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="backToAllPost()"></ion-icon>
    <ion-title class="title-center">Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-spinner *ngIf="loadPost"></ion-spinner>
  <ion-grid>
    <ion-row *ngIf="!loadPost && viewPost ">
      <ion-col size="12">
        <ion-card color="secondary">
          <ion-card-header>
            <ion-card-content>

              <ion-grid>
                <ion-row>
                  <ion-col size="12" class="post-img-container">
                    <ion-img [src]=viewPost.postImage class="post-img"></ion-img>
                  </ion-col>
                </ion-row>
              </ion-grid>

              <ion-row>
                <ion-col size="4">
                  <ion-label class="label-custom" color="dark">Title:</ion-label>
                </ion-col>
                <ion-col size="9">
                  <ion-card-title>{{viewPost.title}}</ion-card-title>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <ion-label class="label-custom" color="dark">Content:</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-text>{{viewPost.content}}</ion-text>
                </ion-col>
              </ion-row>

            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
