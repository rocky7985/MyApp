<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="gotoAllPosts()"></ion-icon>
    <ion-title class="title-center">Date Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-datetime #dateTimePicker color="rose" presentation="date" [value]="currentDate"
    [highlightedDates]="highlightedDates" (ionChange)="selectedDate($event)" [min]="minDate" [max]="maxDate">
  </ion-datetime>

  <ion-grid class="scrollable-content">
    <ion-row>
      <ion-col size="12" *ngIf="selectedDateMeetings.length == 0">
        <ion-card color="dark" class="no-meetings-card">
          <ion-card-title class="title-center">No Meetings scheduled...</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let item of selectedDateMeetings">
      <ion-col size="12">
        <ion-card color="dark" class="meeting-card">
          <ion-card-title class="title-center">Scheduled Meet</ion-card-title>

          <ion-card-header>
            <ion-card-title class="title-center">{{ item.selectDate }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row class="meeting-row">
                <ion-col size="12">
                  <ion-item lines="none">
                    <ion-label>From Time:</ion-label>
                    <ion-card-subtitle>{{item.fromTime}}</ion-card-subtitle>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>To Time:</ion-label>
                    <ion-card-subtitle>{{item.toTime}}</ion-card-subtitle>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Note:</ion-label>
                    <ion-card-subtitle>{{item.note}}</ion-card-subtitle>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-button expand="full" (click)="gotoSchedule()">Schedule Meeting</ion-button>
  </ion-footer>

</ion-content>
