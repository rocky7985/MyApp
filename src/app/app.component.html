<ion-app>

  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autohide="false">
          <ion-item (click)="gotoAddCategry()">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Add Category</ion-label>
          </ion-item>
          <ion-item (click)="viewCategory()">
            <ion-icon name="eye-outline" slot="start"></ion-icon>
            <ion-label>View Category</ion-label>
          </ion-item>
          <ion-item (click)="gotoDateTime()">
            <ion-icon name="eye-outline" slot="start"></ion-icon>
            <ion-label>View Schedule</ion-label>
          </ion-item>
          <ion-item (click)="gotoAddProduct()">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Add-Product</ion-label>
          </ion-item>
          <ion-item (click)="navToShop()">
            <ion-icon name="eye-outline" slot="start"></ion-icon>
            <ion-label>View-All-Products</ion-label>
          </ion-item>
          <ion-item (click)="gotoAddPost()">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Add-Post</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
